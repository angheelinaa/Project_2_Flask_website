{% extends 'base.html' %}

{% block title %} Пользовательский календарь событий | Calendar {% endblock %}
{% block header %} Edit your Event {% endblock %}
{% block content %}

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Enter title"
            value="{{ request.form['title'] or event['title'] }}"
        />
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input
            type="date"
            class="form-control"
            name="date"
            id="date"
            value="{{ event['date'] }}"
            min="{{ default_date }}"
        />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" placeholder="Enter description">{{ request.form['description'] or event['description'] }}</textarea>
    </div>
    <br>
    <button type="submit" class="w-100 btn btn-primary">Update event</button>
</form>
{% endblock %}
