{% extends 'base.html' %}

{% block title %} Sign in | Calendar {% endblock %}
{% block header %} Sign in {% endblock %}
{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Enter email"
            value="{{ request.form['email'] }}"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
        />
    </div>
    <br>
    <button type="submit" class="w-100 btn btn-primary">Sign in</button>
</form>
{% endblock %}
